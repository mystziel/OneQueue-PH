<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OneQueue PH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>

<div id="splash-screen" class="splash-screen d-flex flex-column justify-content-center align-items-center">
    <div class="logo-box mb-3 fade-in"><i class="bi bi-building-fill me-2 text-white display-1"></i></div>
    <h1 class="fw-bold text-white tracking-wide mb-0 fade-in">OneQueue PH</h1>
    <div class="spinner-border text-light mt-4" role="status"></div>
</div>

<main class="main-wrapper">
    <div class="bg-decoration bg-circle-1"></div>
    <div class="bg-decoration bg-circle-2"></div>

    <div class="auth-container responsive-container">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header-q rounded-top-4"></div>
            <div class="card-body p-4 p-md-5">

                <div id="login-view" class="fade-in">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-primary-q mt-2"><i class="bi bi-person-circle me-2"></i>Welcome Back</h3>
                    </div>

                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" autocomplete="email" required>
                            <label for="loginEmail">Email Address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        <div class="d-flex justify-content-end mb-4">
                            <button type="button" id="btnGoToForgot" class="btn btn-link small text-danger-q text-decoration-none fw-semibold p-0">Forgot Password?</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary-q btn-lg shadow-sm"><i class="bi bi-box-arrow-in-right me-2"></i>LOG IN</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <button type="button" id="btnGoToRegister" class="btn btn-link text-primary-q fw-bold text-decoration-none p-0">Create an Account <i class="bi bi-arrow-right ms-1"></i></button>
                    </div>
                </div>

                <div id="register-view" class="d-none fade-in">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-primary-q mt-2"><i class="bi bi-person-plus-fill me-2"></i>Create Account</h3>
                    </div>

                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
                            <label for="regEmail">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                            <label for="regPassword">Create Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm" required>
                            <label for="regConfirmPassword">Confirm Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary-q btn-lg shadow-sm"><i class="bi bi-check-lg me-2"></i>SIGN UP</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <button type="button" id="btnBackToLoginReg" class="btn btn-link text-primary-q fw-bold text-decoration-none p-0"><i class="bi bi-arrow-left me-1"></i> Back to Login</button>
                    </div>
                </div>

                <div id="forgot-view" class="d-none fade-in">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark mt-3"><i class="bi bi-shield-lock me-2"></i>Reset Password</h3>
                    </div>
                    <p class="text-muted text-center small mb-4">Enter your email to receive a password reset link.</p>

                    <form id="forgotForm">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com" required>
                            <label for="forgotEmail">Email Address</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary-q btn-lg shadow-sm"><i class="bi bi-send-fill me-2"></i>SEND EMAIL</button>
                            <button type="button" id="btnBackToLoginForgot" class="btn btn-outline-secondary btn-lg border-0">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="footer"><small>&copy; 2026 OneQueue PH</small></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script type="module" src="./assets/js/index.js"></script>
<script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
