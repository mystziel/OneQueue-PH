<!--teller-dashboard.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teller - OneQueue PH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/teller.css">
</head>
<body class="bg-light">

<div id="tellerLoader" class="d-flex flex-column justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-white" style="z-index: 9999;">
    <div class="spinner-border text-primary-q mb-3" style="width: 3rem; height: 3rem;"></div>
    <h5 class="fw-bold text-dark">Loading Counter...</h5>
</div>

<div id="tellerContent" class="d-none">

    <nav class="navbar navbar-dark bg-q-blue shadow-sm sticky-top">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center gap-3">
                <span class="navbar-brand fw-bold mb-0 h1 fs-5">OneQueue TELLER</span>
                <div class="vr text-white opacity-50"></div>
            </div>

            <div class="d-flex align-items-center gap-3">
                <div class="form-check form-switch mb-0 d-flex align-items-center gap-2">
                    <input class="form-check-input pointer" type="checkbox" id="breakToggle">
                    <label class="form-check-label text-white small fw-bold" for="breakToggle">ON BREAK</label>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline-light border-0"><i class="bi bi-box-arrow-right fs-5"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-3 px-md-4 responsive-container">
        <div class="card shadow-sm border-0 rounded-4 mb-3 overflow-hidden text-center main-card">
            <div id="idlePanel" class="card-body py-5 fade-in">
                <div class="opacity-25 mb-3"><i class="bi bi-megaphone-fill display-1"></i></div>
                <h3 class="fw-bold text-dark">Ready to Serve</h3>
                <p class="text-muted small mb-4">Queue is active. Call the next citizen.</p>
                <button id="btnCallNext" class="btn btn-primary-q btn-lg rounded-pill px-5 py-3 fw-bold shadow-sm scale-hover">
                    CALL NEXT
                </button>
            </div>

            <div id="servingPanel" class="card-body p-4 d-none">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge bg-success-subtle text-success fw-bold px-3 rounded-pill">SERVING</span>
                    <small class="text-muted border px-2 rounded"><i class="bi bi-stopwatch me-1"></i><span id="serveTimer">00:00</span></small>
                </div>

                <div class="py-4">
                    <h1 class="display-1 fw-bold text-dark mb-0 tracking-wide" id="currentTicketNum">--</h1>
                    <p class="text-muted fs-5 mb-0" id="currentOwner">Ticket #</p>
                </div>

                <div class="row g-2 mt-3">
                    <div class="col-4">
                        <button class="btn btn-outline-danger w-100 py-3 fw-bold rounded-3 h-100 d-flex flex-column align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#cancelModal">
                            <i class="bi bi-x-circle-fill mb-1 fs-5"></i>
                            CANCEL
                        </button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-primary-q w-100 py-3 fw-bold rounded-3 h-100 shadow-sm d-flex flex-column align-items-center justify-content-center scale-hover" data-bs-toggle="modal" data-bs-target="#confirmModal">
                            <i class="bi bi-check-circle-fill mb-1 fs-4"></i>
                            CONFIRM
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 rounded-4 h-100">
            <div class="card-header bg-white fw-bold py-3 border-bottom d-flex justify-content-between align-items-center">
                <span class="small text-uppercase ls-2 text-muted">Waiting List</span>
                <span class="badge bg-primary-subtle text-primary-q rounded-pill" id="waitingCount">0</span>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush custom-scroll" id="waitingList" style="max-height: 50vh; overflow-y: auto;">
                    <div class="text-center py-5 text-muted small">
                        Queue is empty.
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="cancelModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-body p-4 text-center">
                <h5 class="fw-bold text-dark mb-4">Select Reason</h5>
                <div class="d-grid gap-2">
                    <button onclick="handleAction('noshow')" class="btn btn-outline-danger py-2 fw-bold rounded-3" data-bs-dismiss="modal">NO SHOW</button>
                    <button onclick="handleAction('unavailable')" class="btn btn-outline-secondary py-2 fw-bold rounded-3" data-bs-dismiss="modal">NOT AVAILABLE</button>
                    <button onclick="handleAction('other')" class="btn btn-outline-secondary py-2 fw-bold rounded-3" data-bs-dismiss="modal">OTHER</button>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-link text-muted text-decoration-none small" data-bs-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-body p-4 text-center">
                <h5 class="fw-bold text-dark mb-4">Complete Transaction?</h5>

                <div class="d-grid gap-3">
                    <button onclick="handleAction('complete')" class="btn btn-success py-3 fw-bold shadow-sm rounded-3" data-bs-dismiss="modal">
                        <i class="bi bi-check-lg me-2"></i>COMPLETE
                    </button>

                    <button onclick="openTransferList()" class="btn btn-outline-primary py-3 fw-bold rounded-3" data-bs-dismiss="modal">
                        <i class="bi bi-arrow-left-right me-2"></i>TRANSFER
                    </button>
                </div>

                <div class="mt-4">
                    <button type="button" class="btn btn-sm btn-link text-muted text-decoration-none" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="transferModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0 shadow-lg rounded-4">
            <div class="modal-header border-0 pb-0">
                <h6 class="fw-bold text-dark">Select Counter</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-3">
                <div class="d-grid gap-2" id="transferList">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script type="module" src="../assets/js/teller.js"></script>
</body>
</html>
